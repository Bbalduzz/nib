site_name: Nib
site_description: Build native macOS menu bar apps in Python
site_url: https://nib.dev

theme:
  name: shadcn
  show_title: true
  icon: assets/img/nib-logo.svg
  favicon: assets/img/favicon.png
  topbar_sections: true
  pygments_style:
    light: shadcn-light
    dark: github-dark

extra_css:
  - assets/css/custom.css

plugins:
  - search

markdown_extensions:
  - codehilite
  - fenced_code
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.details
  - admonition
  - attr_list
  - toc:
      permalink: true
  - def_list
  - tables
  - footnotes

